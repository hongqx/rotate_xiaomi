	    drawRouletteWheel :function(data) {
	      // alert("开始绘制抽奖盘");      
		  var container = $(".banner");
		  var canvas = document.getElementById("wheelcanvas");
		  var l = $(".turntable").width(); 
		  if (canvas.getContext) {
			  //根据奖品个数计算圆周角度
			  var arc = Math.PI / (data.length/2);
			  var ctx = canvas.getContext("2d");
			  //在给定矩形内清空一个矩形
			  ctx.clearRect(0,0,422,422);
			  //strokeStyle 属性设置或返回用于笔触的颜色、渐变或模式  
			  ctx.strokeStyle = "#85dee4";
			  //font 属性设置或返回画布上文本内容的当前字体属性
			  ctx.font = '16px Microsoft YaHei'; 
			  var _len =  data.length ;   
			  for(var i = 0; i < _len ; i++) {       
				  var angle = this.turnplate.startAngle + i * arc;
				  ctx.fillStyle = i < (_len-1) ? this.turnplate.colors[i%2] :(_len/2===0 ? this.turnplate.colors[i%2] : this.turnplate.colors[2]);
				  ctx.beginPath();
				  //arc(x,y,r,起始角,结束角,绘制方向) 方法创建弧/曲线（用于创建圆或部分圆）    
				  ctx.arc(211, 211, this.turnplate.outsideRadius, angle, angle + arc, false);    
				  ctx.arc(211, 211, this.turnplate.insideRadius, angle + arc, angle, true);
				  ctx.stroke();  
				  ctx.fill();
				  //锁画布(为了保存之前的画布状态)
				  ctx.save();   
				  
				  //----绘制奖品开始----
				  ctx.fillStyle = "#147a81";
				  var text = data[i].prize_name;
				  var prize_id = data[i].prize_id;
				  var line_height = 17;
				  //translate方法重新映射画布上的 (0,0) 位置
				  ctx.translate(211 + Math.cos(angle + arc / 2) * this.turnplate.textRadius, 211 + Math.sin(angle + arc / 2) * this.turnplate.textRadius);
				  
				  //rotate方法旋转当前的绘图
				  ctx.rotate(angle + arc / 2 + Math.PI / 2);
				  //字数多的时候 将字体改小两号
				  if(text.length > 6){
				  	 ctx.font = 'bold 14px Microsoft YaHei';
				  }
			      ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
				  var img = this.imgOption.imgs[i] ;
				  ctx.drawImage(img,-22,10,60,60);     
				  //把当前画布返回（调整）到上一个save()状态之前 
				  ctx.restore();
				  //----绘制奖品结束----
			  }     
		  } 
		}
